<div class="row bg-color">
    <div class="col-md-10 innderData">
      <div class="col-md-6">
        <span *ngIf="selectedSharedIndex != -1">
          <h3> {{selectedSharedObj.name}}</h3>
        </span>
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-6 col-form-label">Email Address:</label>
          <div class="col-sm-6">
            <span *ngIf="selectedSharedIndex != -1"> {{selectedSharedObj.email}}</span>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-6 col-form-label">Postal Address</label>
          <div class="col-sm-6">
            <span *ngIf="selectedSharedIndex != -1"> {{selectedSharedObj.postal}}</span>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-6 col-form-label">Phone Number</label>
          <div class="col-sm-6">
            <span *ngIf="selectedSharedIndex != -1"> {{selectedSharedObj.phone}}</span>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-6 col-form-label">Favourite Brand</label>
          <div class="col-sm-6">
            <span *ngIf="selectedSharedIndex != -1"> {{selectedSharedObj.brand}}</span>
          </div>
        </div>
      </div>
      <div class="col-md-6">
          <button *ngIf="selectedSharedIndex != -1" class="btn-primary custom-button" type="button" (click)="getData()"> Refresh Table</button>
      </div>
    </div>
  </div>
